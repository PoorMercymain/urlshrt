name: go vet test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  statictest:
    runs-on: ubuntu-latest
    container: golang:1.19
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download statictest binary
        uses: robinraju/release-downloader@v1.7
        with:
          repository: Yandex-Practicum/go-autotests
          tag: refactor
          fileName: statictest
          out-file-path: .tools
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup autotest binary
        run: |
          chmod -R +x $GITHUB_WORKSPACE/.tools/statictest
          mv $GITHUB_WORKSPACE/.tools/statictest /usr/local/bin/statictest

      - name: Run statictest
        shell: bash
        run: |
            full_output=$(go vet -vettool=$(which statictest) 2>&1)
            output=$(echo "$full_output" | tail -n 2)
            echo here_ "$full_output"
            if [[ $? -eq 0 ]]; then
              echo "go vet passed without issues."
              exit 0
            fi
            echo here "$output"
            if [[ "$output" == *"# github.com/PoorMercymain/urlshrt/pkg/api"*"error var _ should have name of the form errFoo"* ]]; then
              echo "Detected allowed go vet message, proceeding."
              exit 0
            fi
            exit 1
